<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="css/hhh.css" rel="stylesheet" />
    <link href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/icon.min.css' rel='stylesheet prefetch'>
    <link href="layui-v2.5.7/layui/css/layui.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" /> -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js" type="text/javascript"></script>
    <script src="layui-v2.5.7/layui/layui.js"></script>
    <script src="js/editmine.js"></script>
    <title>编辑资料</title>
</head>

<body style="background-color: rgb(251, 251, 251);">
    <div class="ui container" style="width: 50%; margin-top: 60px">
        <div class="ui segment">
            <form class="ui form">
                <h4 class="ui dividing header">编辑信息</h4>
                <div class="two fields">
                    <div class="field">
                        <label>用户名</label>

                        <input id="username" name="username" type="text" />

                    </div>
                    <div class="field">
                        <label>修改头像</label>

                        <div class="ui button" id="imagesupload">上传图片</div>
                        <div id="viewimages"></div>
                    </div>
                </div>
                <div class="field">
                    <label>个性签名</label>

                    <input id="signature" name="signature" type="text" />

                </div>
                <div class="field">
                    <label>修改密码</label>

                    <input id="password" name="password" type="password" />

                </div>
                <div class="field" id="surefield">
                    <label>确认密码</label>

                    <input id="surepassword" name="surepassword" onblur="check()" type="password" />

                </div>
                <!-- <div class='ui form success' style="display:none" id="uiformsuccess">
                    <div class='ui success message'>
                        <div class='header'>确认密码成功</div>
                    </div>
                </div>
                <div class='ui form error' style="display:none" id="uiformerror">
                    <div class='ui error message'>
                        <div class='header'>两次密码不相同</div>
                    </div>
                </div> -->

                <div class="field">
                    <label>联系方式</label>

                    <div class="ui right labeled input">
                        <input id="contect" type="text">
                        <div class="ui contect dropdown label">
                            <div class="text">联系方式</div>
                            <i class="dropdown icon"></i>
                            <div class="menu">
                                <div class="item">QQ</div>
                                <div class="item">微信</div>
                                <div class="item">手机号码</div>
                                <div class="item">邮箱</div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="three fields">
                    <div class="field"> <label>性别</label>
                        <div class="ui sex selection dropdown">
                            <input name="" type="">
                            <i class="dropdown icon"></i>
                            <div class="default text"></div>
                            <div class="menu">
                                <div class="item" data-value="男">男</div>
                                <div class="item" data-value="女">女</div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label>学院</label>
                        <div class="ui academy selection dropdown">

                            <input name="" type="">

                            <i class="dropdown icon"></i>
                            <div class="default text"></div>
                            <div class="menu">
                                <div class="item" data-value="信通">信通</div>
                                <div class="item" data-value="计算机">计算机</div>
                                <div class="item" data-value="电子">电子</div>
                                <div class="item" data-value="网安">网安</div>
                                <div class="item" data-value="自邮">自邮</div>
                                <div class="item" data-value="经管">经管</div>
                                <div class="item" data-value="国园">国园</div>
                                <div class="item" data-value="理院">理院</div>
                                <div class="item" data-value="数媒">数媒</div>
                                <div class="item" data-value="AI">AI</div>

                            </div>
                        </div>
                    </div>
                    <div class="field"> <label>年级</label>
                        <div class="ui grade selection dropdown">
                            <input name="" type="hidden">
                            <i class="dropdown icon"></i>
                            <div class="default text"></div>
                            <div class="menu">
                                <div class="item" data-value="2020级">2020级</div>
                                <div class="item" data-value="2019级">2019级</div>
                                <div class="item" data-value="2018级">2018级</div>
                                <div class="item" data-value="2017级">2017级</div>
                            </div>
                        </div>
                    </div>
            </form>
            </div>
            <div class="ui fluid buttons">
                <button class="ui button" onclick="getback()">返回</button>
                <div class="or"></div>
                <button class="ui button" onclick="sure()">确认</button>
            </div>
        </div>
        <div class="ui basic modal">
            <div class="ui icon header">
                <i class="massive check icon"></i> 修改成功
            </div>
            <div class="actions">
                <div class="ui green ok  inverted button" onclick="getback()">
                    <i class="checkmark icon"></i> 好的
                </div>
            </div>
        </div>
</body>
<script>
    $('.ui.dropdown')
        .dropdown();
</script>

</html>
